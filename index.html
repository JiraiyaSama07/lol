<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            padding: 20px;
        }
        header {
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            background-color: #e47f0b;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: dodgerblue;
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.2s ease-in;
        }
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: aliceblue;
            padding: 40px 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        main div:first-child {
            max-width: 50%;
        }
        main h2 {
            font-size: 2rem;
            line-height: 1.2;
            color: rgb(128, 128, 128);
        }
        main h2 span {
            color: rgb(135, 8, 194);
        }
        main p {
            font-size: 1.2rem;
            font-weight: 600;
        }
        button#about {
            margin-top: 1rex;
            background-color: dodgerblue;
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 22px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 6px 16px 19px 0 rgba(46, 68, 158, 0.97);
            transition: background-color 0.2s ease-in;
        }
        button#about:hover {
            background-color: darkblue;
        }
        .social-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .social-buttons button {
            margin-top: 2rem;
            background-color: rgb(216, 29, 200);
            border: none;
            color: white;
            padding: 15px;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 96px;
            height: 48px;
            transition: background-color 0.2s ease-in;
        }
        .social-buttons button:hover {
            background-color: darkblue;
        }
        main img {
            border-radius: 50%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h2>Project</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <main>
            <div>
                <h2>Hi there,<br> This Is  <span>Project Portfolio.</span></h2>
                <p>This Is project Portfolio I .(Completing Soon.)</p>
                <button id="about">About Me</button>
                <div class="social-buttons">
                    <button id="facebook" aria-label="Facebook">Facebook</button>
                    <button id="instagram" aria-label="Instagram">Instagram</button>
                    <button id="youtube" aria-label="YouTube">YouTube</button>
                    <button id="twitch" aria-label="Twitch">Twitch</button>
                    <button id="linkedin" aria-label="LinkedIn">LinkedIn</button>
                </div>
            </div>
            <div>
                <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Mountain Lake Painting">
            </div>
        </main>
    </section>
</body>
</html>
